{% extends "base.html" %}
<!-- Customisation of page appearance. -->
{% load static %}

<!-- Page title. -->
{% block title_extension %} {% if title %}{{ title }} {% endif %} {% endblock %}

{% block content %}
<div class="container-fluid mt-5 mb-5 pb-1" id="page-content">
<!-- Header content depending on the search term -->
<div class="row pt-4">
  <div class="col-12 text-center">
    {% if query %}
    <h2>Search results for: {{ query }}</h2>
    {% endif %}
  </div>
</div>
<!-- Search result list -->
<div class="row mt-3 mb-2 pb-5 text-center">
  {% for product in products %}
  <div class="col-lg-3 col-md-6 align-self-end">
    <div id="product-card" class="align-items-center justify-content-around my-2">
      <div id="card-image-box" class="align-items-center justify-content-center d-flex">
        <a href="{{ product.get_absolute_url }}">
          <img class="card-img" src="{{ product.product_image.url }}" alt="{{ product.title }}">
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
