{% extends "base.html" %}
<!-- Customisation of page & form appearance. -->
{% load static %}
{% load crispy_forms_tags %}
<!-- Page title. -->
{% block title_extension %} {% if title %}{{ title }} {% endif %} {% endblock %}

{% block content %}
<div class="container mx-auto my-5" id="page-content">
    <div class="row pt-5">
        <div class="col-12">
            <h1 class="text-info font-weight-bold">Login</h1>
        </div>
    </div>
    <!-- Link to registration in case user not registered yet. -->
    <div class="row">
        <div class="col-12">
            <p class="text-muted small">Need an account?
                <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
    <hr class="border-info">

    <!-- Login form. -->
    <div class="row">
        <div class="col-12 py-4">
            <form method="POST" class="px-4 py-2 secondary-bg-color">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-info btn-lg" type="submit">Submit</button>
                </div>
            </form>
            <hr>
        </div>
    </div>

</div>
{% endblock %}
