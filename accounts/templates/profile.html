{% extends "base.html "%}
<!-- Customisation of page & form appearance. -->
{% load static %}
{% load crispy_forms_tags %}

<!-- Page title. -->
{% block title_extension %} {% if title %}{{ title }} {% endif %} {% endblock %}

{% block content %}
<div class="container">
    <div class="row pt-5">
        <h4 class="dark-font">Your account:</h4>
    </div>

    <hr>
    <!-- Filled in user update form that allows for user to update their details -->
    <div class="col-sm-12 col-md-6 pb-5">
        <form method="POST" class="pb-5 px-5">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mr-5">
                <button class="btn blue-color m-0 float-right" type="submit">Update</button>
            </div>
        </form>
        <hr>
    </div>
</div>
{% endblock %}
