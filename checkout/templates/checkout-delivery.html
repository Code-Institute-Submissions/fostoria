{% extends "base.html" %}
<!-- Customisation of page & form appearance. -->
{% load static %}
{% load crispy_forms_tags %}

<!-- Page title. -->
{% block title_extension %} {% if title %}{{ title }} {% endif %} {% endblock %}

{% block content %}
<div class="container mx-auto my-5">
    <div class="row pt-3">
        <div class="col-12 pt-5">
            <h1 class="text-info font-weight-bold">Deliver to:</h1>
        </div>
    </div>
    <hr class="border-info">
    <div class="row">
        <div class="col-12">
            <!-- Delivery details form. -->
            <form method="POST" class="px-4 pb-2">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ order_shipping_form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-info btn-lg" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
