{% extends "base.html "%}
<!-- Customisation of page & form appearance. -->
{% load static %}
{% load crispy_forms_tags %}

<!-- Page title. -->
{% block title_extension %} {% if title %}{{ title }} {% endif %} {% endblock %}

{% block content %}
<div class="container-fluid mt-5 mb-5 pb-5" id="page-content">

    <div class="row pt-5">
        <h4 class="dark-font">Deliver to:</h4>
    </div>

    <hr>
    <div class="col-12 pb-5">
        <!-- Delivery details form. -->
        <form method="POST" class="pb-5 px-5">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ order_shipping_form|crispy }}
            </fieldset>
            <div class="form-group mr-5">
                <button class="btn blue-color m-0 float-right" type="submit">Confirm</button>
            </div>
        </form>
        <hr>
    </div>

</div>
{% endblock %}
