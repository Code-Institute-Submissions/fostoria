{% extends "base.html "%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row pt-5">
        <h4 class="dark-font">Card details:</h4>
    </div>

    <hr>
    <div class="row">
        <div class="col-12">
            <!-- Error message is displayed if Stripe error occurs. -->
            <p class="text-center font-weight-bold text-danger" id="stripe-error-message"></p>
        </div>
    </div>
    <div class="col-12 pb-5">
        <!-- Payment form -->
        <form id="payment-form" method="POST" class="pb-5 px-5">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ payment_form|crispy }}
            </fieldset>
            <div class="form-group mr-5">
                <button class="btn blue-color m-0 float-right" type="submit">Submit payment</button>
            </div>
        </form>
        <hr>
    </div>

</div>
{% endblock %}
