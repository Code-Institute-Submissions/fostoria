{% extends "base.html "%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row pt-5">
        <h4 class="dark-font">Card details:</h4>
    </div>

    <hr>
    <div class="col-12 pb-5">
        <form method="POST" class="pb-5 px-5">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ payment_form|crispy }}
            </fieldset>

        </form>
        <hr>
    </div>

</div>
{% endblock %}
