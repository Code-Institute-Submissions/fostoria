{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Landscape photography - Poland, Upper Silesia"/>
<meta name="author" content="Mal C-U">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<title>Fostoria {% block title_extension %}{% endblock %}</title>
</head>
<body>
    <header class="container-fluid fixed-top">

        <div class="row" id="nav-row">
            <nav class="navbar navbar-expand-lg w-100">
                <a class="navbar-brand nav-link d-none d-lg-flex text-center brand-name" href="#">Fostoria</a>
                <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbar-custom" aria-controls="navbar-customt" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbar-custom">
                    <ul class="navbar-nav w-auto mx-auto">
                        <li class="nav-item">
                            <a class="font-weight-bold nav-link mr-5" href="#" id="home-link">
                                Home
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="font-weight-bold nav-link mr-5" href="#" id="about-link">
                                About
                            </a>
                        </li>
                
                        <li class="nav-item dropdown">
                            <a class="font-weight-bold nav-link mr-5" href="#" id="gallery-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Gallery
                            </a>
                            <div class="dropdown-menu border-0" aria-labelledby="gallery-link">
                                <a href="" class="dropdown-item">All photographs</a>
                                <a href="" class="dropdown-item">Lakes &amp; Sea</a>
                                <a href="" class="dropdown-item">Forests</a>
                                <a href="" class="dropdown-item">Fields &amp; Mountains</a>
                            </div>
                        </li>
                
                        <li class="nav-item">
                            <a class="font-weight-bold nav-link" href="#" id="contact-link">
                                Contact
                            </a>
                        </li>
                        <li class="nav-item pl-lg-5">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                      <button class="btn tertiary-bg-color light-font" type="button"><i class="fas fa-search"></i></button>
                                    </div>
                                  </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    {% block header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <footer class="container-fluid fixed-bottom">
        <div id="author-banner" class="row text-center">
            <div class="col tertiary-bg-color light-font">
                <p class="my-auto">Landscape photography by T. Zowada</p>                
            </div>            
        </div>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
